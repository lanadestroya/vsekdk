<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Районный Дом Культуры</title>
</head>

<body>
    <div class="container">

        <a href="index.html" class="come-back">Назад</a>
        <section class="section_poster--5">
            <div class="wrapper_poster--5">
                <h1 class="auth-title">Вход</h1>
                <form id="loginForm">
                    
                    <div class="input--inner">
                        <input type="text" type="email" id="email" placeholder="Введите email" required>
                    </div>
                    <div class="input--inner">
                        <input type="password" id="password" placeholder="Введите пароль" required>
                    </div>
                    <div class="button--inner">
                        <input type="submit" value="войти" class="btn_open">
                    </div>
                </form>
                <div class="div"></div>
            </div>
            <div class="wrapper_poster--6">
                <h1>Вы вошли в свой аккаунт</h1>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
