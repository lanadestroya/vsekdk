<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Районный Дом Культуры</title>
  </head>

  <body>
    <div class="container">
      <a href="index.html" class="come-back">Назад</a>
      <section class="section_poster--5">
        <div class="wrapper_poster--5">
          <h1 class="reg-title">Регистрация</h1>
          <form id="registerForm">
            <div class="input--inner">
              <input
                type="text"
                id="name"
                placeholder="Введите имя"
                required
              />
            </div>
            <div class="input--inner">
              <input
                type="email"
                id="email"
                placeholder="Введите email"
                required
              />
            </div>
            <div class="input--inner">
              <input
                type="password"
                id="password"
                placeholder="Введите пароль"
                required
              />
            </div>
            <div class="button--inner">
              <input type="submit" value="регистрация" class="btn_open" />
            </div>
          </form>
          <p class="switch-auth">
            Уже есть аккаунт? <a href="auth.html">Войти</a>
          </p>
          <p>
            Нажимая «Регистрация» вы соглашаетесь с Условиями использования
            сайта и Политикой обработки персональных данных.
          </p>
        </div>
      </section>
    </div>
    <script src="js/reg.js"></script>
  </body>
</html>
